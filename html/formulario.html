<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Enlaza la hoja de estilo de Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="shortcut icon" href="/images/logo_mallorca.png" type="image/x-icon" />
</head>

<body>
  
    <div class="text-center py-5">
        <h2>CONTÁCTANOS</h2>
    </div>
    <div class="container py-3">
        <h3>Aun tienes dudas</h3>
        <form class="m-3" enctype="multipart/form-data" id="fincontacto">
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label">Elige el asunto</label>
                    <select class="form-select" id="selectasunto" aria-describedby="emailHelp" id="selectasunto">
                        <option value="" disabled selected>Como reservar</option>
                        <option value="email1@example.com">Opción 1</option>
                        <option value="email2@example.com">Opción 2</option>
                        <option value="email3@example.com">Opción 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="selectactividad" class="form-label">Actividad</label>
                    <input type="text" class="form-control" id="selectactividad" placeholder="Actividad o destino">
                </div>
                <div class="col-md-12">
                    <label for="selectcorreo" class="form-label">Correo Electronico</label>
                    <input type="text" class="form-control" id="selectcorreo" placeholder="Correo Electronico">
                </div>
                <div class="col-md-6">
                    <label for="selectnombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="selectnombre" placeholder="Nombre">
                </div>                
                <div class="col-md-6">
                    <label for="selectapellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="selectapellido" placeholder="Apellido" disabled>
                </div>
                <div class="col-12">
                    <label for="selectcampoalto" class="form-label">Campo de texto más alto</label>
                    <textarea class="form-control" id="selectcampoalto" rows="4"></textarea>
                </div>
                <div class="col-12">
                    <label for="adjuntarArchivo" class="form-label">Adjuntar archivo</label>
                    <input type="file" class="form-control" id="adjuntarArchivo" name="archivo">
                </div>
                <div class="col-12 mt-3">
                    <div class="form-check form-check-inline float-end">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label">
                            Acepto la <span class="text-danger">política de privacidad</span>
                        </label>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="form-check form-check-inline float-end">
                        <input type="submit" value="Submit" class="btn btn-danger btn-lg" id="enviarform">
                    </div>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d786864.9931599183!2d2.252253711352267!3d39.61163416101983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1297b8766606c129%3A0xb7eb9bff02d2ecc0!2sMallorca!5e0!3m2!1ses!2ses!4v1696407362296!5m2!1ses!2ses"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" width="100%" height="400" style="border:0;"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
        <br>
        <br>
    </div>
    <script src="/js/menu.js"></script>
    <script src="../js/formulario.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
</body>

</html>
